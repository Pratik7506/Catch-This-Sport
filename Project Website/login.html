    <div class="d-flex top-100 end-50" style="height: 700px">
      <div id="javascript_header"></div>
      <div class="container ratio-1x1 position-relative">
        <div class="cont" style="right: 30px">
          <img
            src="./assets/images/Mobile login-rafiki.svg"
            class="rounded"
            alt="..."
          />
        </div>
      </div>

      <div class="vr"></div>
      <div class="container position-relative">
        <div class="container" align="right">
          <form>
            <div
              class="container"
              style="position: relative; left: 20px; top: 40px"
            >
              <h1 class="text-center top-50">Login/ Sign In</h1>
            </div>

            <div class="container text-center" align="right">
              <div class="mb-3 w-50">
                <!-- ------ username -------- -->
                <div
                  class="container"
                  style="
                    position: relative;
                    left: 50px;
                    top: 70px;
                    font-size: large;
                  "
                >
                  <label for="username" class="col-sm-3 col-form-label"
                    >Email<span style="color: red">*</span></label
                  >
                </div>
                <div
                  class="container col-sm-9"
                  style="position: relative; left: 250px; top: 30px"
                >
                  <input
                    class="form-control"
                    id="username"
                    name="username"
                    type="text"
                    placeholder="Enter your Email"
                  />
                  <div class="error" id="name__error"></div>
                </div>
                <!-- -------Password------ -->
                <div
                  class="container"
                  style="
                    position: relative;
                    left: 50px;
                    top: 80px;
                    font-size: large;
                  "
                >
                  <label for="password" class="col-sm-3 col-form-label"
                    >Password<span style="color: red">*</span></label
                  >
                </div>
                <div
                  class="container col-sm-9"
                  style="position: relative; left: 250px; top: 40px"
                >
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                  />
                </div>
              </div>
              <div class="line-break"></div>
              <div
                class="position-absolute bottom-50 d-flex justify-content-center mx-auto end-50"
              >
                <input
                  class="btn btn-primary"
                  type="submit"
                  id="login"
                  value="Login"
                  style="
                    position: absolute;
                    background-color: #050505;
                    color: white;
                    width: 100px;
                    left: -20px;
                  "
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyC8p1_1W0cdIsp8YIO4M1WUfJLPd0gr9Co",
        authDomain: "catch-this-sport.firebaseapp.com",
        projectId: "catch-this-sport",
        storageBucket: "catch-this-sport.appspot.com",
        messagingSenderId: "709184570116",
        appId: "1:709184570116:web:9ddf4eb78d2a6e4d8a8651",
        measurementId: "G-Q8XZLEKVMR",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const loginButton = document.getElementById("login");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      const login = (e) => {
        e.preventDefault();
        console.log("WEEEEEEEEEEEEEEEEEEe");
        const email = usernameInput.value;
        const password = passwordInput.value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
            alert("Login Successful");
            location.href = "/home.html";
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode, errorMessage);
            alert("SOmething went wrong");
          });
      };
      loginButton.addEventListener("click", login);
      console.log(auth);
    </script>
  </body>
