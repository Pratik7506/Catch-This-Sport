    <div class="d-flex top-100 end-50" style="height: 700px">
      <div id="javascript_header"></div>
      <div class="container ratio-1x1 position-relative">
        <div class="cont" style="right: 30px">
          <img
            src="./assets/images/Mobile login-bro.svg"
            class="rounded"
            alt="..."
          />
        </div>
      </div>

      <div class="vr"></div>
        <div class="container position-relative">
            <div class="container" align="right">
                <form > 
                    <div class="container" style=" position:relative; left: 20px; top: 40px;">
                        <h1 class="text-center top-50">Sign Up/ Register</h1>
                    </div>
                    <div class="container text-center " align="right">
                        <div class="mb-3 w-50">
                            <!-- ------ username -------- -->
                            <div class="container" style=" position:relative; left: 50px; top: 70px; font-size: large;">
                                <label for="username" class="col-sm-3 col-form-label ">Username<span style="color: red;">*</span></label>
                            </div>
                            <div class="container col-sm-9" style=" position:relative; left: 250px; top: 30px;">
                                <input class="form-control " id="username" name="username" type="text" placeholder="Enter your Username ">
                                <div class="error" id="name__error"></div>
                            </div>
                            <!-- -----------Email--------------- -->
                            <div class="container" style="position:relative; left: 50px; top: 80px; font-size: large;">
                                <label for="email" class="form-label">Email address<span style="color: red;">*</span></label>
                            </div>
                            <div class="container col-sm-9" style="position: relative; left: 250px; top: 40px;">
                                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <!-- -------Password------ -->
                            <div class="container" style=" position:relative; left: 50px; top: 80px; font-size: large;">
                                <label for="password " class="col-sm-3 col-form-label ">Password<span style="color: red;">*</span></label>
                            </div>
                            <div class="container col-sm-9" style=" position:relative; left: 250px; top: 40px;">
                                <input type="password" name="password" class=" form-control " id="password">
                            </div>
                        </div>
                        <div class="line-break ">
                        </div>
                        <div class="container" style="position: relative; left: 0px; top: 50px;">
                            <input class="btn" type="submit" id="register" value="Register" style="background-color: #070607; color: white;" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
          import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword 
          } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
          // TODO: Add SDKs for Firebase products that you want to use
          // https://firebase.google.com/docs/web/setup#available-libraries
    
          // Your web app's Firebase configuration
          // For Firebase JS SDK v7.20.0 and later, measurementId is optional
          const firebaseConfig = {
            apiKey: "AIzaSyC8p1_1W0cdIsp8YIO4M1WUfJLPd0gr9Co",
            authDomain: "catch-this-sport.firebaseapp.com",
            projectId: "catch-this-sport",
            storageBucket: "catch-this-sport.appspot.com",
            messagingSenderId: "709184570116",
            appId: "1:709184570116:web:9ddf4eb78d2a6e4d8a8651",
            measurementId: "G-Q8XZLEKVMR",
          };
    
          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app);
    
          const registerButton = document.getElementById("register");
          const emailInput = document.getElementById("email");
          const passwordInput = document.getElementById("password");
    
          const login = (e) => {
            e.preventDefault();
            console.log("WEEEEEEEEEEEEEEEEEEe");
            const email = emailInput.value;
            const password = passwordInput.value;
    
            createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log(user);
                alert("Signup Successful")
                location.href="/login.html"
                // ...
              })
              .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode, errorMessage);
                alert("something went wrong")
              });
          };
          registerButton.addEventListener("click", login);
          console.log(auth);
        </script>
